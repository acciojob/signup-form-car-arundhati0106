<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">
		<label for="name">Name</label><input id="name" type="text" required>
		<br>
		<label for="email">Email</label><input id="email" type="email" required> 
		<br>
		<label>Gender</label><input id="male" type="radio" name="gender" required><label for="male">Male</label><input id="female" type="radio" name="gender"><label for="female">Female</label>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedes">Mercedes</option>
		</select>
		<br>
		<label for="age">Age</label><input id="age" type="number" required> 
		<br>
		<label for="dob">Date of Purchase(dop)</label><input id="dob" type="date" required> 
		<br>
		<label for="password">Password</label><input id="password" type="password" required> 
		<br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
